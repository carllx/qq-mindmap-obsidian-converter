ration * 0.034 / 2;&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp; // 简单的平滑滤波&lt;br&gt;&amp;nbsp; smoothDistance = (distance + lastDistance) / 2;&lt;br&gt;&amp;nbsp; lastDistance = smoothDistance;&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp; // 限制距离范围（0-200cm）&lt;br&gt;&amp;nbsp; if (smoothDistance &amp;gt; 200) {&lt;br&gt;&amp;nbsp;smoothDistance = 200;&lt;br&gt;&amp;nbsp; }&lt;br&gt;&amp;nbsp; if (smoothDistance &amp;lt; 0) {&lt;br&gt;&amp;nbsp;smoothDistance = 0;&lt;br&gt;&amp;nbsp; }&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp; // 发送数据到TouchDesigner&lt;br&gt;&amp;nbsp; // 格式：distance,normalized_value&lt;br&gt;&amp;nbsp; float normalizedValue = smoothDistance / 200.0; // 归一化到0-1&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp; Serial.print(smoothDistance);&lt;br&gt;&amp;nbsp; Serial.print(\&quot;,\&quot;);&lt;br&gt;&amp;nbsp; Serial.println(normalizedValue, 3);&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp; // 延迟以控制数据发送频率&lt;br&gt;&amp;nbsp; delay(50); // 20Hz更新频率&lt;br&gt;}&lt;/p&gt;\n&lt;p&gt;```&lt;/p&gt;&quot;},&quot;collapse&quot;:false},{&quot;id&quot;:&quot;&quot;,&quot;title&quot;:&quot;&quot;,&quot;images&quot;:[{&quot;id&quot;:&quot;&quot;,&quot;w&quot;:600,&quot;h&quot;:600,&quot;ow&quot;:1200,&quot;oh&quot;:1200,&quot;url&quot;:&quot;https://docimg1.docs.qq.com/image/AgAAEdEmr-hFC-vKLDFBr4YJcUduool7.png?w=1024&amp;h=1024&quot;}],&quot;notes&quot;:{&quot;content&quot;:&quot;&lt;p&gt;Image Alt: bg fit left:50% vertical&lt;/p&gt;&quot;},&quot;collapse&quot;:false}]},&quot;extensions&quot;:{&quot;structureClass.unbalanced&quot;:{&quot;right-number&quot;:1}},&quot;structureClass&quot;:&quot;unbalanced&quot;}}]"><div><div style="white-space: pre;">Work Plan</div></div><div><div style="white-space: pre;">  Category 1</div></div><div><div style="white-space: pre;">    Project content</div></div><div><div style="white-space: pre;">      Enter details</div></div><div><div style="white-space: pre;">    Responsible department</div></div><div><div
