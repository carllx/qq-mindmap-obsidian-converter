<meta charset='utf-8'><html><head></head><body><div data-mind-map="[{&quot;type&quot;:5,&quot;data&quot;:{&quot;id&quot;:&quot;node_1754022311661_ybha9mxmj&quot;,&quot;title&quot;:{&quot;children&quot;:[{&quot;type&quot;:&quot;paragraph&quot;,&quot;children&quot;:[{&quot;type&quot;:&quot;text&quot;,&quot;text&quot;:&quot;```cpp&quot;}]}],&quot;type&quot;:&quot;document&quot;},&quot;collapse&quot;:false,&quot;children&quot;:{&quot;attached&quot;:[]},&quot;labels&quot;:[{&quot;id&quot;:&quot;qq-mind-map-code-block-label&quot;,&quot;text&quot;:&quot;code-block&quot;,&quot;backgroundColor&quot;:&quot;rgb(172, 226, 197)&quot;,&quot;color&quot;:&quot;#000000&quot;}],&quot;notes&quot;:{&quot;content&quot;:&quot;&lt;p&gt;```cpp&lt;br&gt;// Arduino\\u{8D85}\\u{58F0}\\u{6CE2}\\u{4F20}\\u{611F}\\u{5668}\\u{4EE3}\\u{7801}&lt;br&gt;// \\u{7528}\\u{4E8E}\\u{4E0E}TouchDesigner\\u{901A}\\u{4FE1}&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;const int trigPin = 2;    // \\u{89E6}\\u{53D1}\\u{5F15}\\u{811A}&lt;br&gt;const int echoPin = 3;    // \\u{56DE}\\u{58F0}\\u{5F15}\\u{811A}&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;long duration;&lt;br&gt;int distance;&lt;br&gt;int smoothDistance;&lt;br&gt;int lastDistance = 0;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;void setup() {&lt;br&gt;&amp;nbsp;&amp;nbsp;// \\u{521D}\\u{59CB}\\u{5316}\\u{4E32}\\u{53E3}\\u{901A}\\u{4FE1}&lt;br&gt;&amp;nbsp;&amp;nbsp;Serial.begin(9600);&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&amp;nbsp;&amp;nbsp;// \\u{8BBE}\\u{7F6E}\\u{5F15}\\u{811A}\\u{6A21}\\u{5F0F}&lt;br&gt;&amp;nbsp;&amp;nbsp;pinMode(trigPin, OUTPUT);&lt;br&gt;&amp;nbsp;&amp;nbsp;pinMode(echoPin, INPUT);&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&amp;nbsp;&amp;nbsp;Serial.println(\\u{22}Arduino Ultrasonic Sensor Ready\\u{22});&lt;br&gt;}&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;void loop() {&lt;br&gt;&amp;nbsp;&amp;nbsp;// \\u{6E05}\\u{9664}\\u{89E6}\\u{53D1}\\u{5F15}\\u{811A}&lt;br&gt;&amp;nbsp;&amp;nbsp;digitalWrite(trigPin, LOW);&lt;br&gt;&amp;nbsp;&amp;nbsp;delayMicroseconds(2);&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&amp;nbsp;&amp;nbsp;// \\u{53D1}\\u{9001}10\\u{5FAE}\\u{79D2}\\u{7684}\\u{9AD8}\\u{7535}\\u{5E73}\\u{8109}\\u{51B2}&lt;br&gt;&amp;nbsp;&amp;nbsp;digitalWrite(trigPin, HIGH);&lt;br&gt;&amp;nbsp;&amp;nbsp;delayMicroseconds(10);&lt;br&gt;&amp;nbsp;&amp;nbsp;digitalWrite(trigPin, LOW);&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&amp;nbsp;&amp;nbsp;// \\u{8BFB}\\u{53D6}\\u{56DE}\\u{58F0}\\u{5F15}\\u{811A}\\u{7684}\\u{8109}\\u{51B2}\\u{6301}\\u{7EED}\\u{65F6}\\u{95F4}&lt;br&gt;&amp;nbsp;&amp;nbsp;duration = pulseIn(echoPin, HIGH);&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&amp;nbsp;&amp;nbsp;// \\u{8BA1}\\u{7B97}\\u{8DDD}\\u{79BB}\\u{FF08}\\u{5398}\\u{7C73}\\u{FF09}&lt;br&gt;&amp;nbsp;&amp;nbsp;distance = duration * 0.034 / 2;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&amp;nbsp;&amp;nbsp;// \\u{7B80}\\u{5355}\\u{7684}\\u{5E73}\\u{6ED1}\\u{6EE4}\\u{6CE2}&lt;br&gt;&amp;nbsp;&amp;nbsp;smoothDistance = (distance + lastDistance) / 2;&lt;br&gt;&amp;nbsp;&amp;nbsp;lastDistance = smoothDistance;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&amp;nbsp;&amp;nbsp;// \\u{9650}\\u{5236}\\u{8DDD}\\u{79BB}\\u{8303}\\u{56F4}\\u{FF08}0-200cm\\u{FF09}&lt;br&gt;&amp;nbsp;&amp;nbsp;if (smoothDistance \\u{3E} 200) {&lt;br&gt;\\u{9}smoothDistance = 200;&lt;br&gt;&amp;nbsp;&amp;nbsp;}&lt;br&gt;&amp;nbsp;&amp;nbsp;if (smoothDistance \\u{3C} 0) {&lt;br&gt;\\u{9}smoothDistance = 0;&lt;br&gt;&amp;nbsp;&amp;nbsp;}&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&lt;br&gt;&lt;/p&gt;\n&lt;p&gt;&amp;nbsp;&amp;nbsp;// \\u{53D1}\\u{9001}\\u{6570}\\u{636E}\\u{5230}TouchDesigner&lt;br&gt;&amp;nbsp;&amp;nbsp;// \\u{683C}\\u{5F0F}\\u{FF1A}distance,normalized_value&lt;br&gt;&amp;nbsp;&amp;nbsp;float normalizedValue = smoothDistance / 200.0; // \\u{5F52
